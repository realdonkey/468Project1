#Edited by Zack Smith
#Added configuration for private network for Project1
#enp0s8 is internet facing interface, gets ip from DHCP request 
#enp0s9 is client facing interface
#enp0s10 is server facing interface
#google name servers used
network:
        version: 2
        renderer: networkd
        ethernets: 
                enp0s8:
                        dhcp4: yes
                        nameservers:
                                addresses: [8.8.8.8, 8.8.4.4]
                enp0s9:
                        dhcp4: no
                        addresses: [192.168.0.100/24]
                        nameservers: 
                                addresses: [8.8.8.8, 8.8.4.4]
                enp0s10:
                        dhcp4: no
                        addresses: [10.0.0.100/8]
                        nameservers:
                                addresses: [8.8.8.8, 8.8.4.4]
