#Edited by Zack Smith
#Added configuration for private network for Project1
#enp0s9 is Gateway facing interface, uses gateway as default gateway 
#google name servers used
network:
        version: 2
        renderer: networkd
        ethernets:
                enp0s9:
                        dhcp4: no
                        addresses: [10.0.0.10/8]
                        gateway4: 10.0.0.100
                        nameservers:
                                addresses: [8.8.8.8, 8.8.4.4]
